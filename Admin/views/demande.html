<script>
  // Définir une requête de connection standard JS
  var request = new XMLHttpRequest();
  // Choisir la méthode GET comme une méthode d'accès au serveur et récupérer les données .
  request.open("GET", "http://127.0.0.1:3000/demandes", true);
  // Load les données à partir de la serveur -> Début connection
  request.onload = function () {
    // Begin accessing JSON data here
    var data = JSON.parse(this.response);
    var table = document.getElementById("listDemande");
    console.log(data);
    var j = 1;
    data.forEach((i) => {
      // Insérer une ligne dans le tableau
      var row = table.insertRow(-1);
      // Insérer des cellules dans le tableau
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);
      var cell6 = row.insertCell(5);

      cell1.innerHTML = j;
      cell2.innerHTML = i.type;
      cell3.innerHTML = i.createdAt.substring(0,10);
      cell4.innerHTML = i.etatActuelle;
      cell5.innerHTML =       `<a href="demandeConsult.html?id=`+i._id+`">  <i class="fas fa-eye"></i></a>`;
      cell6.innerHTML = '<a href="#"> <i class="fas fa-trash-alt"></a></i>' ;

      j = j + 1;
    });
  };
  // Send request
  request.send();
</script>

<script>
 
  function filter(){
   var typeFilter = document.getElementById("type");
   var etatFilter = document.getElementById("etat");

 var tbody = document.getElementById("listDemande");
 //var tbody = table.querySelector("tbody");
 var rows = tbody.getElementsByTagName("tr");
 
 var type = typeFilter.value.toLowerCase().replace(/\s/g, '');
 var etat = etatFilter.value.toLowerCase().replace(/\s/g, '');

 
 
 for (var i = 0; i < rows.length; i++) { // Start from 1 to skip the header row
    var row = rows[i];
    var typeCell = row.cells[1].textContent.toLowerCase().replace(/\s/g, ''); // Assuming the type is in the second cell
    var etatCell = row.cells[3].textContent.toLowerCase().replace(/\s/g, ''); // Assuming the etat is in the fourth cell

    //console.log(typeCell);
    // Check if the row matches the selected filters
    var typeMatch = (type == "all" || typeCell == type);
    var etatMatch = (etat == "all" || etatCell == etat);

    // Show or hide the row based on the filter
    if (typeMatch && etatMatch) {
      row.style.display = "";
    } else {
      row.style.display = "none";
    }
  }
  }
 
 </script>
