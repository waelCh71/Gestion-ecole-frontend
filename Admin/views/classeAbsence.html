    <script>

        var url_string = window.location.href;
        var url = new URL(url_string);
        var c = url.searchParams.get("id");
        var classeInfo;

        $.getJSON(
            "http://127.0.0.1:3000/classes/" + c,
            function (classe) {
                classeInfo = classe;
                document.getElementById("classeTitle").innerHTML = classe.nom; // Afficher le nom du client dans la deuxième cellule
            }
        );



        // Définir une requête de connection standard JS
        var request = new XMLHttpRequest();
        // Choisir la méthode GET comme une méthode d'accès au serveur et récupérer les données .
        request.open("GET", "http://127.0.0.1:3000/students", true);
        // Load les données à partir de la serveur -> Début connection
        request.onload = function () {
            // Begin accessing JSON data here
            var data = JSON.parse(this.response);
            var table = document.getElementById("listStudent");
            console.log(data);
            var j = 1;
            //alert(classeInfo._id);
            data.forEach((i) => {

                if (i.idClasse == classeInfo._id) {
                    // Insérer une ligne dans le tableau
                    var row = table.insertRow(-1);
                    // Insérer des cellules dans le tableau
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    var cell6 = row.insertCell(5);
                    var cell7 = row.insertCell(6);
                    
                    

                    cell1.innerHTML = j;
                    cell2.innerHTML = `<a href="studentConsult.html?id=`+i._id+`">`+i.nom+`</a>`;
                    cell3.innerHTML = `<a href="studentConsult.html?id=`+i._id+`">`+i.prenom+`</a>`;
                    cell4.innerHTML = i.email;
                    

                    cell5.innerHTML = `<input class="custom-control-input" type="radio" id="customRadio${j}1" name="customRadio${j}">
                    <label for="customRadio${j}1" class="custom-control-label"></label>`;

                    cell6.innerHTML = `<input class="custom-control-input" type="radio" id="customRadio${j}2" name="customRadio${j}">
                    <label for="customRadio${j}2" class="custom-control-label"></label>`;
                    cell7.innerHTML = `<input class="custom-control-input" type="radio" id="customRadio${j}3" name="customRadio${j}">
                    <label for="customRadio${j}3" class="custom-control-label"></label>`;

                    j = j + 1;
                }
            });

        };
        // Send request
        request.send();
    </script>
