<script>
  // Définir une requête de connection standard JS
  var request = new XMLHttpRequest();
  // Choisir la méthode GET comme une méthode d'accès au serveur et récupérer les données .
  request.open("GET", "http://127.0.0.1:3000/users", true);
  // Load les données à partir de la serveur -> Début connection
  request.onload = function () {
    // Begin accessing JSON data here
    var data = JSON.parse(this.response);
    var table = document.getElementById("listUsers");
    console.log(data);
    var j = 1;
    data.forEach((i) => {
      // Insérer une ligne dans le tableau
      var row = table.insertRow(-1);
      // Insérer des cellules dans le tableau
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);
      var cell6 = row.insertCell(5);
      var cell7 = row.insertCell(6);
      var cell8 = row.insertCell(7);
      var cell9 = row.insertCell(8);

      cell1.innerHTML = j;
      cell2.innerHTML = i.nom;
      cell3.innerHTML = i.prenom;
      cell4.innerHTML = i.email;
      cell5.innerHTML = i.role;
      cell6.innerHTML = i.phone;
      

      cell7.innerHTML =       `<a href="userConsult.html?id=` +i._id +`"><i class="fa fa-eye"></i></a>`;

      cell8.innerHTML = `<a href="userConsult.html?id=` +i._id +`"><i class="fas fa-edit"></i></a>` ;
      cell9.innerHTML = '<a href="deleteObject.html?id='+i._id+ '&object=users&redirect=listUser"> <i class="fas fa-trash-alt"></i></a>';

      j = j + 1;
    });
  };
  // Send request
  request.send();
</script>
