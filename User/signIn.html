<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="index2.html"><b>Sign In</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form id="authForm" onsubmit="return false">

        <div class="input-group form-group mb-3">
          <input type="email" class="form-control" placeholder="Email" value="wael@gmail.com" name="inputEmail" id="inputEmail">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>

        <div class="input-group form-group mb-3">
          <input type="password" class="form-control" placeholder="Password" value="password" name="inputPassword" id="inputPassword">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
<br>

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="signUp.html" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- jquery-validation -->
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>

<script>

  $(function () {
  
    $.validator.setDefaults({
      submitHandler: function () {
        //alert( "Form successful submitted!" );
        login();
      }
    });
    
    $('#authForm').validate({
      rules: {
  
        inputPassword: {
          required: true,
          minlength: 8,
        },
  
        inputEmail: {
          required: true,
          email: true,
        },
  
      },
  
      messages: {
  
        inputPassword: {
          required: "Please enter your password",
          minlength: "Your name must be at least 8 characters long",
        },
  
        inputEmail: {
          required: "Please enter your email address",
          email: "Please enter a valid email address"
        },
  
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });
  
  function login() {
    var url = "http://127.0.0.1:3000/users"; 
    var email = document.getElementById("inputEmail").value; 
    var password = document.getElementById("inputPassword").value; 
    var xhr = new XMLHttpRequest(); 
    xhr.open("GET", url, true); 
    xhr.setRequestHeader("Content-type", "application/json; charset=utf-8"); 
    xhr.onload = function () {
      
      var users = JSON.parse(xhr.responseText); 
      if (xhr.readyState == 4 && xhr.status == "200") {
        
        access = false; 
        /* bouclé la liste des utilisateurs */
        for (i = 0; i < users.length; i++) {
          if (users[i].email == email && users[i].password == password) {
            access = true;
            localStorage.setItem("idUser", users[i]._id);
            localStorage.setItem("userName", users[i].nom+" "+users[i].prenom);
          }
        }
        // si la variable accès contient true on est autorisé à accéder.
        if (access) {
          alert("Welcome");
          location.replace("index.html");
        } else {
          alert("Invalid Login OR Password");
        }
      } else {
        alert("Error Server Connection");
      }
    };
    xhr.send();
  }

    </script>


</body>
</html>
